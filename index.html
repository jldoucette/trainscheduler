<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="jumbotron" id="title">
  	<h1>Train Schedules</h1>
 	</div>
 
 <div class="row">
	 <div class="col-lg-12">
		<div class="panel panel-default">
				<div class="panel-heading"><strong>Scheduled Trains</strong>
				</div>

				

			 	<div class="panel-body">
<h3 id="current-time"></h3>
<button type='button' id='timeRefresh' class='btn btn-primary btn-xs'><span class="glyphicon glyphicon-refresh"></span></button>
					<table class="table table-condensed" id="trainData">
						<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
						</tr>

					</table>
				</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-6">
			<div class="panel panel-default">
			
			<div class="panel-heading"><strong>Add Trains</strong></div>
			 
			  <div class="panel-body">

			  
					  <form  role="search" id="trainAddForm">
					  <div class="form-group">
				                    <label for="add-train">Train Name</label><br>
				                    <input type="text" id="trainName-input" placeholder="Train Name"><br>
				                    <label for="add-train">Destination</label><br>
				                    <input type="text" id="destination-input" placeholder="Destination"><br>
				                    <label for="add-train">First Train Time (HH:mm Military Time)</label><br>
				                    <input type="text" id="firstTrainTime-input" placeholder="First Train Time"><br>
				                    <label for="add-train">Frequency in Minutes</label><br>
				                    <input type="text" id="frequency-input" placeholder="Frequency in min."><br>
				                   
				                    <input id="add-train" type="submit" value="Submit Train Schedule">
				                    <br>
					</form>

			  </div>
		  </div>
	  </div>
	  	<div class="col-lg-6">
	  	</div>
	</div>
	
	</div>


<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
